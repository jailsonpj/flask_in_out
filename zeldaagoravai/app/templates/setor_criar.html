{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{url_for('static', filename='setor_crud_style.css')}}">
{% endblock %}

{% block content %}
    
<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-push-1 col-md-6 col-md-push-3">
        <h2 id="cad-setor">Cadastro de Setor</h2>

            <form class="form">
                <!--Adicionar form-group numa div estiliza os inputs automaticamente (classe do bootstrap)-->
                <div class="form-group">                    
                        <label id="nome-setor">Nome do Setor</label>
                        <input class="form-control">
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                    <button class="round-button" type="submit">CANCELAR</button>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                    <button class="round-button" type="submit">CADASTRAR</button>
                    </div>
                </div>
                
            </form>
        </div>
            
    </div>
    
</div>
    
{% endblock %}
