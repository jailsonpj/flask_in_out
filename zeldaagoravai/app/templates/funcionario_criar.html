{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{url_for('static', filename='funcionario_crud_style.css')}}">
{% endblock %}

{% block content %}
    
<div class="container" id="login-page-container">
    <div class="row">
        <div class="col-xs-10 col-xs-push-1">
            <h2>Cadastro de Dados do Funcionário</h2>
            <form class="form">
                <div class="form-group">
                    <label><h4>Nome do Funcionário</h4></label>
                    <input class="form-control">
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-4">
                        <div class="form-group">
                            <div class="input-group">
                                <label><h4>Login do Funcionário</h4></label>
                                <input class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-4">
                        <div class="form-group">
                            <div class="input-group">
                                <label><h4>Senha do funcionário</h4></label>
                                <input class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label><h4>Setor do Funcionário</h4></label>
                            <select class="form-control">
                                <option active>ata</option>
                            </select>
                        
                        </div>
                    </div>
                </div>
                <button class="round-button" type="submit">CADASTRAR</button>
                <button class="round-button" type="submit">CANCELAR</button>
        </form>
        </div>
    </div>
</div>

{% endblock %}
